<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinsschatz</title>
  <style>
    :root {
      --bg1: #fff0f5;
      --bg2: #ffe3ee;
      --card: rgba(255, 255, 255, 0.75);
      --text: #1f2430;
      --accent: #ff4d6d;
      --accent2: #ff8fab;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 15% 20%, rgba(255, 77, 109, 0.18), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(255, 143, 171, 0.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.65);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 36px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: clamp(26px, 3.2vw, 40px);
      line-height: 1.1;
    }

    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .hero {
      margin: 18px auto 24px;
      width: min(420px, 90%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      appearance: none;
      border: none;
      font-size: 18px;
      font-weight: 700;
      padding: 12px 22px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,0.15);
      min-width: 130px;
    }

    button:active {
      transform: translateY(2px) scale(0.98);
    }

    .yes-btn {
      color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
    }

    .no-btn {
      color: white;
      background: linear-gradient(135deg, #4b5563, #111827);
    }

    button:hover { filter: brightness(1.05); }

    .tiny {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.65;
    }

    /* Hearts overlay */
    #hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 110%;
      font-size: 18px;
      opacity: 0;
      transform: translateX(-50%) scale(1);
      animation: heartFloat 3.8s linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.18));
      user-select: none;
    }

    @keyframes heartFloat {
      0%   { transform: translate(-50%, 0) scale(0.9) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.9; }
      100% { transform: translate(calc(-50% + var(--drift)), -140vh) scale(var(--scale)) rotate(var(--rot)); opacity: 0; }
    }

  </style>

  <script>
    // Realistisches Bild (kein GIF) â€“ Pexels
    const EXCITED_PENGUIN_IMG = 'https://images.pexels.com/photos/86405/penguin-funny-blue-water-86405.jpeg?auto=compress&cs=tinysrgb&w=1200';

    // Kuss-GIF bleibt
    const KISS_PENGUIN_GIF = 'https://media.giphy.com/media/ARmgN8XYK9YFjhyqBg/giphy.gif';

    let heartsInterval = null;

    function openNo() {
      window.open('https://xandertime2222.github.io/Valentine/', 'valentine_no_window', 'popup=yes,width=720,height=520');
    }

    function startHearts() {
      const layer = document.getElementById('hearts-layer');
      if (!layer) return;
      if (heartsInterval) return;

      const hearts = ['â¤', 'ðŸ’–', 'ðŸ’—', 'ðŸ’˜', 'ðŸ’', 'ðŸ’ž'];

      heartsInterval = setInterval(() => {
        const el = document.createElement('div');
        el.className = 'heart';
        el.textContent = hearts[Math.floor(Math.random() * hearts.length)];

        const x = Math.random() * 100;
        const drift = (Math.random() * 160 - 80) + 'px';
        const scale = (0.9 + Math.random() * 1.5).toFixed(2);
        const rot = (Math.random() * 160 - 80).toFixed(0) + 'deg';
        const duration = (2.8 + Math.random() * 2.6).toFixed(2) + 's';
        const size = (16 + Math.random() * 26).toFixed(0) + 'px';

        el.style.left = x + 'vw';
        el.style.setProperty('--drift', drift);
        el.style.setProperty('--scale', scale);
        el.style.setProperty('--rot', rot);
        el.style.animationDuration = duration;
        el.style.fontSize = size;

        layer.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }, 90);
    }

    function stopHearts() {
      if (heartsInterval) {
        clearInterval(heartsInterval);
        heartsInterval = null;
      }
      const layer = document.getElementById('hearts-layer');
      if (layer) layer.innerHTML = '';
    }

    function showStart() {
      stopHearts();
      document.getElementById('content').innerHTML = `
        <h1>MÃ¶chtest du mein Valentinsschatz sein?</h1>
        <p>Das ist eine sehr wichtige Frage.</p>
        <div class="hero">
          <img src="${EXCITED_PENGUIN_IMG}" alt="Aufgeregter Pinguin">
        </div>
        <div class="actions">
          <button class="yes-btn" onclick="showYes()">Ja</button>
          <button class="no-btn" onclick="openNo()">Nein</button>
        </div>
      `;
    }

    function showYes() {
      document.getElementById('content').innerHTML = `
        <h1>YEEEEEEEYYYYY!</h1>
        <p>Das ist das beste â€žJaâ€œ Ã¼berhaupt.</p>
        <div class="hero">
          <img src="${KISS_PENGUIN_GIF}" alt="KÃ¼ssende Pinguine (GIF)">
        </div>
        <div class="actions">
          <button class="yes-btn" onclick="showStart()">Nochmal</button>
        </div>
      `;
      startHearts();
    }

    window.addEventListener('DOMContentLoaded', showStart);
  </script>
</head>
<body>
  <div id="hearts-layer" aria-hidden="true"></div>
  <main class="card" id="content"></main>
</body>
</html>
